{% extends "base.html" %}

{% load static %}

{% block content %}

<body id="index-body">
    <section class="background-center-center background-cover bg-dark min-vh-100 pb-5 position-relative pt-5 text-secondary" id="index-main">
        <div class="container" id="message-container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                        {{ message | safe }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="container pb-5 pt-5">
            <div class="pb-5 pt-5 row">
                <div class="col-lg-6 pb-5 pt-5">
                    <p class="font-monospace h6 text-uppercase text-warning">Licensed to grill</p>
                    <h1 class="display-4 fw-bold mb-3 text-white">Welcome To BBQ Country</h1>
                    <p class="fw-light lead mb-4 text-white">Any One Can Put The Heat To The Meat, But Only A Few Can Barbecue</p>
                    <p class="fw-light lead mb-4 text-white">Rubbed, Smoked, Handcrafted.</p>
                    <p class="fw-light lead mb-4 text-white">Visit today</p>
                </div>
            </div>
        </div>
    </section>
    <script>
        setTimeout(function () {
            let messages = document.getElementById('msg');
            let alert = new bootstrap.Alert(messages);
            alert.close();
        }, 2500);
    </script>
{% endblock %}
