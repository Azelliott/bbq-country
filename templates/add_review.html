{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Bootstrap 5 add review page.
Authenticated users can write the review.
Review contains title, review and rating.
Form is posted to database  -->
    <div class="bg-dark" id="add-review-body">
        <section class="bg-dark pb-3 pt-3 text-center text-lg-start text-white-50" id="add-review-main">
            <div class="container" id="message-container">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        {% for message in messages %}
                        <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                            {{ message | safe }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="container px-5 my-5" id="add-review-container">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <div class="card bg-dark text-white">
                            <div class="card-body">
                                <h5 class="card-title text-warning">Add Review</h5>
                                <form method="POST" action="{% url 'add_review' %}">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

{% endblock %}
